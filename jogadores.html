    <style>
      /* Efeito de viragem da carta */
      .card {
        perspective: 1000px;
      }
      .card-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card:hover .card-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
        padding: 20px;
      }
    </style>
